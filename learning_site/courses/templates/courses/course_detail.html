{% extends 'layout.html' %}

{% block title %}
{{ course.title }}
{% endblock title %}

{% block content %}
<article>
	<h2>{{course.title}}</h2>
	{{ course.description }}
	<section>
		{% for step in course.step_set.all %}
		<h2>{{ step.title }}</h2>
		{{ step.description }}
		{% endfor %}
	</section>
</article>
{% endblock %}
