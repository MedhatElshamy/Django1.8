<html>

		<link rel='stylesheet' href="{% static 'css/layout.css' %}">
		{% block static %} {% endblock %}
	</head>
	<body>
	
	<div class='site-container'>
		<div>{% nav_courses_list %}
		<nav>
			<a href="{% url 'views.hello_world' %}">Home</a>
			<a href="{% url 'courses:list' %}">Courses</a>

	{% endblock content %}
	
	</div>
	</body>
</html>
